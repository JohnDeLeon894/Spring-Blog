<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/leghand :: head">

</head>
<div th:replace="partials/postnavparts :: inxnavbar"></div>

<body>
<!-- ... -->
<div class="card user-info bg-dark text-light" th:style="'width: 24rem;'"
     sec:authorize="isAuthenticated()">
    <p>
        This content is only shown to authenticated users.
    </p>
    <p>
        User ID: <span th:text="${#authentication.principal.id}"/>
    </p>
    <p>
        Username: <span th:text="${#authentication.principal.name}"/>
    </p>
    <p>
        Email: <span th:text="${#authentication.principal.email}"/>
    </p>


</div>

<leghand th:replace="partials/Leghand :: leghand"/>
</body>
</html>
