<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<div >
    <h3 th:text="${post.title}"></h3>
    <p th:text="${post.body}"></p>

    <form th:action="@{'/post/'+${post.id}+'/delete'}" method="post">
        <button id="${post.id}">Delete this Post</button>
    </form>
    
</div>


</body>
</html>
