<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<div th:each="post: ${posts} ">
    <div>
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.body}"></p>
    </div>
</div>

</body>
</html>
