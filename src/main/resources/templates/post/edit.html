<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/leghand :: head">
</head>
<body>
<div th:replace="partials/postnavparts :: inxnavbar"></div>
<th:block
        th:if="${#authentication.principal.id} == ${post.owner.id}">
<div class="container">
    <div class="card bg-dark text-muted m-5 p-3">
        <div class="form-group">
            <form th:action="@{'/post/'+${post.id}+'/edit'}" th:method="post" th:object="${post}">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" id="title" type="text" th:field="*{title}"/>
                </div>
                <div class="form-group">
                    <label for="body">body of post</label>
                    <textarea class="form-control btn btn-outline-light" id="body" th:field="*{body}"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">submit</button>
                    <input class="form-control btn btn-outline-light" type="hidden"
                           th:field="*{owner}"/>
                </div>
            </form>
        </div>
    </div>
</div>
</th:block>

<th:block th:if="${#authentication.principal.id} != ${post.owner.id}">

</th:block>
<leghand th:replace="partials/leghand :: leghand"/>
</body>
</html>
