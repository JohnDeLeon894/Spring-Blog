<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/leghand :: head">
    <meta charset="UTF-8"/>
    <title th:text="'Ooops, ' + ${error}"></title>
</head>
<body>
<div th:replace="partials/postnavparts :: inxnavbar"></div>
<div class="container btn">
    <div class="card text-light" style="width: 420px;">
        <th:block th:switch="${error}">
            <div th:case="'Not Found'" class="text-light">
                <h1>Page not found!!</h1>
            </div>
            <div th:case="'Forbidden'" class="text-light">
                <h1>You don't have permission to view this page.</h1>
            </div>
            <div th:case="'Bad Request'" class="text-light">
                <h1>Uh oh! Something went wrong! </h1>
            </div>
        </th:block>
        <p>Watch a video instead</p>
        <iframe
                width="420"
                height="315"
                src="https://www.youtube.com/embed/NN75im_us4k?autoplay=1"
                frameborder="0"
                allowfullscreen="allowfullscreen"
        >
        </iframe>
    </div>
</div>
<leghand th:replace="partials/Leghand :: leghand"/>
</body>
</html>
