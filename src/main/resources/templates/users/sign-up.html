<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/leghand :: head">
</head>
<body>
<div th:replace="partials/postnavparts :: inxnavbar"></div>
<div class="bg-dark text-light m-4 p-3 float-right">

    <h1>Create an account</h1>
    <form th:action="@{/sign-up}" method="POST" th:object="${user}">
        <div class="form-group d-flex justify-content-end">
            <label for="username">Username</label>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
            <input class="m-1" id="username" th:field="*{name}"/>
        </div>
        <div class="form-group d-flex justify-content-end">
            <label for="email">Email</label>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
            <input class="m-1" id="email" th:field="*{email}"/>
        </div>
        <div class="form-group d-flex justify-content-end">
            <label for="password">Password</label>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
            <input class="m-1" id="password" type="password" th:field="*{password}"/>
        </div>
        <div class="form-group ">
            <input class="form-control btn btn-outline-light" value="Sign me up!" type="submit"/>
        </div>
    </form>
</div>
<leghand th:replace="partials/leghand :: leghand"/>
</body>
</html>
