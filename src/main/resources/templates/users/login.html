<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/leghand :: head">
</head>
<body>
<div th:replace="partials/postnavparts :: inxnavbar"></div>
<div class="bg-dark text-light m-4 p-3 float-left">
    <h1>Log In</h1>
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text"/>
        </div>
        <div class="form-group">
            <label for="password">Password </label>
            <input id="password" name="password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control btn btn-outline-light" type="submit" value="Log In"/>
        </div>
    </form>
</div>
<leghand th:replace="partials/Leghand :: leghand"/>
</body>
</html>
